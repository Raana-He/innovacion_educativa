# innovacion.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:///home/lm/proyectos/innovacion_educativa/innovacioneducativa/innovacion.sock; # for a file socket
    #server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # SSL configuration
    #
    # listen 443 ssl default_server;
    # listen [::]:443 ssl default_server;
    #
    # Note: You should disable gzip for SSL traffic.
    # See: https://bugs.debian.org/773332
    #
    # Read up on ssl_ciphers to ensure a secure configuration.
    # See: https://bugs.debian.org/765782
    #
    # Self signed certs generated by the ssl-cert package
    # Don't use them in a production server!
    #
    # include snippets/snakeoil.conf;

    root /var/www/html;

    # Add index.php to the list if you are using PHP
    index index.html index.htm index.nginx-debian.html;

    server_name _;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        try_files $uri $uri/ =404;
    }

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    #location ~ \.php$ {
    #   include snippets/fastcgi-php.conf;
    #
    #   # With php7.0-cgi alone:
    #   fastcgi_pass 127.0.0.1:9000;
    #   # With php7.0-fpm:
    #   fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    #}

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #   deny all;
    #}
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    
    # Django media
    location /media/images {
        expires 864000;
        alias /home/lm/proyectos/innovacion_educativa/innovacioneducativa/media/images/;  # your Django project's media files - amend as required
    }

    
    location /static/ {
        access_log off;
        expires 3600;
        alias /home/lm/proyectos/innovacion_educativa/innovacioneducativa/static/;
    }

        # Set a longer expiry for CACHE/, because the filenames are unique.
    location /static/CACHE/ {
        access_log off;
        expires 864000;
        alias /home/lm/proyectos/innovacion_educativa/innovacioneducativa/innovacioneducativa/static/CACHE/;
    }


    location /congreso/ {
        include /home/lm/proyectos/innovacion_educativa/innovacioneducativa/uwsgi_params;
        uwsgi_pass django;
        
        uwsgi_param Host $host;
        uwsgi_param X-Real-IP $remote_addr;
        uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        uwsgi_param X-Forwarded-Proto $http_x_forwarded_proto;
        # Required if path prefix to root of app
        uwsgi_param     SCRIPT_NAME /congreso;
        uwsgi_modifier1 30;
        uwsgi_param     UWSGI_SCHEME $scheme;
        uwsgi_param     SERVER_SOFTWARE    nginx/$nginx_version;
        }

}

